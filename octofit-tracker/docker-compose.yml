version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=octofit_db
      - POSTGRES_USER=octofit_user
      - POSTGRES_PASSWORD=octofit_password
    ports:
      - "5432:5432"

  web:
    build: ./backend
    command: bash -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/code
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=octofit_db
      - POSTGRES_USER=octofit_user
      - POSTGRES_PASSWORD=octofit_password
      - POSTGRES_HOST=db
      - CORS_ALLOWED_ORIGINS=https://congenial-space-happiness-4pxppj9gg37rr9-5173.app.github.dev
      - DJANGO_SETTINGS_MODULE=octofit_tracker.settings
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_BASE_API_URL=https://congenial-space-happiness-4pxppj9gg37rr9-8000.app.github.dev/api/v1
    depends_on:
      - web

volumes:
  postgres_data: