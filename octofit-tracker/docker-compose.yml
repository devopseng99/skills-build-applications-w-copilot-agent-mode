version: '3.8'

services:
  db:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=octofit_db
      - POSTGRES_USER=octofit_user
      - POSTGRES_PASSWORD=octofit_password
    ports:
      - "5432:5432"

  web:
    build: ./backend
    command: >
      bash -c "
        echo 'Waiting for database...' &&
        while ! pg_isready -h db -p 5432 -U octofit_user -d octofit_db; do
          sleep 1;
        done &&
        echo 'Database is ready!' &&
        # Clean approach to ensure fresh database
        echo 'Setting up database schema...' &&
        python manage.py migrate --noinput &&
        python manage.py collectstatic --noinput &&
        echo 'Creating admin user...' &&
        echo \"from django.contrib.auth.models import User; User.objects.create_superuser('admin', 'admin@example.com', 'admin') if not User.objects.filter(username='admin').exists() else None\" | python manage.py shell &&
        python manage.py runserver 0.0.0.0:8000
      "
    volumes:
      - ./backend:/code
      - static_volume:/code/staticfiles
    ports:
      - "8000:8000"
    environment:
      - POSTGRES_DB=octofit_db
      - POSTGRES_USER=octofit_user
      - POSTGRES_PASSWORD=octofit_password
      - POSTGRES_HOST=db
      - CORS_ALLOWED_ORIGINS=https://congenial-space-happiness-4pxppj9gg37rr9-5173.app.github.dev
      - DJANGO_SETTINGS_MODULE=octofit_tracker.settings
      - DEBUG=1
      - STATIC_ROOT=/code/staticfiles
      - DJANGO_ALLOWED_HOSTS=localhost,127.0.0.1,[::1],web,congenial-space-happiness-4pxppj9gg37rr9-8000.app.github.dev
    depends_on:
      - db

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_BASE_API_URL=https://congenial-space-happiness-4pxppj9gg37rr9-8000.app.github.dev/api/v1
    depends_on:
      - web

  data_loader:
    build:
      context: ./data-loader
      dockerfile: Dockerfile
    environment:
      - API_URL=https://congenial-space-happiness-4pxppj9gg37rr9-8000.app.github.dev/api/v1
      - ADMIN_USERNAME=admin2
      - ADMIN_PASSWORD=admin
      - MAX_RETRIES=30
      - RETRY_DELAY=2
    depends_on:
      - web
      - db

volumes:
  postgres_data:
  static_volume: